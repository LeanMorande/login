<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Prueba</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Estilos/estilos.css" />
  </head>
  <body>
    <nav id="navArea">
      <div class="logo">
        <a href="#">
          <img
            src="http://www.valeflor.com/files/usuarios/login.png"
            alt="icono de la compania"
          />
        </a>
      </div>
      <ul>
        <li><a href="#">Registrarse</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
    </nav>

    <div id="cajaLogin">
      <form id="formulario">
        <div id="login">Login</div>
        <label for="usuario" class="form-label">Usuario</label>
        <input
          type="text"
          placeholder="Ingrese su Usuario"
          id="usuario"
          class="form-control"
          aria-describedby="passwordHelpBlock"
        />
        <div id="passwordHelpBlock" class="form-text"></div>

        <label for="pass" class="form-label">Contraseña</label>
        <input
          type="password"
          placeholder="Ingrese su Contraseña"
          id="pass"
          class="form-control"
          aria-describedby="passwordHelpBlock"
        />
        <div class="d-grid gap-2">
          <button class="btn btn-primary mt-2" type="submit">
            Imprimir en Consola
          </button>
        </div>
      </form>
    </div>

    <section>
      <h1>Acerca de Nosotros</h1>
    </section>
    <section>
      <h1>FAQ</h1>
    </section>

    <footer>Todos los Errores reservados...</footer>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa";
      crossorigin = "anonymous";

      const forma = document.querySelector("#formulario");
      console.log(forma);

      forma.addEventListener("submit", mostrarConsola);

      function mostrarConsola(e) {
        e.preventDefault();
        const usuario = document.querySelector("#usuario").value;
        const pass = document.querySelector("#pass").value;
        console.log(usuario, pass);
      }
      window.addEventListener("scroll", function () {
        let navArea = document.getElementById("navArea");

        if (window.pageYOffset > 0) {
          navArea.classList.add("is-sticky");
        } else {
          navArea.classList.remove("is-sticky");
        }
      });
    </script>
  </body>
</html>
